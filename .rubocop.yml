AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'vendor/**/*'
    - '.circleci/**/*'
    - 'tmp/**/*'
    - 'script/**/*'
    - 'bin/**/*'
    - 'app/assets/bower_components/**/*'

Metrics/LineLength:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

Metrics/ClassLength:
  Max: 200
  Exclude:
    - 'test/**/*'

Metrics/MethodLength:
  Max: 25

Metrics/BlockLength:
  Exclude:
    - 'test/**/*'

Style/SymbolArray:
  Enabled: false

Style/WordArray:
  Enabled: false

Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/StructInheritance:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/GuardClause:
  Enabled: false
